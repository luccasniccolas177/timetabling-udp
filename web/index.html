<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="app">

        <!-- Filters Panel -->

                <select id="filter-teacher">

                </select>
            </div>
            <div class="filter-group">
                <label for="filter-room">Sala</label>
                <select id="filter-room">
                    <option value="">Todas las salas</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="filter-type">Tipo</label>
                <select id="filter-type">

                <input type="text" id="filter-search" placeholder="CÃ³digo, nombre...">
            </div>
            <button id="btn-clear-filters" class="btn-secondary">Limpiar filtros</button>
        </section>

        <!-- View Toggle -->
        <section class="view-toggle">
            <button id="btn-view-grid" class="btn-view active">ðŸ“Š Vista Grilla</button>

        <!-- Main Content -->
        <main class="main-content">

            <div id="grid-view" class="view-container">
                <div class="schedule-grid" id="schedule-grid">
                    <!-- Generated by JS -->
                </div>
            </div>

            <!-- List View -->
            <div id="list-view" class="view-container hidden">
                <table class="activities-table">
                    <thead>
                        <tr>

                            <th>Profesor</th>
                            <th>Secciones</th>
                            <th>Est.</th>
                        </tr>
                    </thead>
                    <tbody id="activities-tbody">
                        <!-- Generated by JS -->
                    </tbody>
                </table>
            </div>
        </main>

        <!-- Stats Footer -->
        <footer class="stats-footer">
            <div class="stat-item">
                <span class="stat-value" id="stat-total">0</span>
                <span class="stat-label">Total Actividades</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-courses">0</span>
                <span class="stat-label">Cursos</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-rooms">0</span>
                <span class="stat-label">Salas</span>
            </div>
            <div class="stat-item">
                <span class="stat-value" id="stat-generated">-</span>
                <span class="stat-label">Generado</span>
            </div>
        </footer>
    </div>

    <script src="app.js"></script>
</body>
</html>
